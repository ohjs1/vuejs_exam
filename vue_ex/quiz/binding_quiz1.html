<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue binding Quiz</title>
</head>
<body>
    <div id="app">
        <p v-bind:id="uid">{{message}}</p>
        <button v-on:click="eventMethod">이벤트 메소드 실행</button>
        <p v-show="flag">Show Text</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //할일 #1
        //새로운 데이터속성을 1개추가하고, {{}} 데이터 바인딩을 이용해 화면에 표시해 보세요.
        new Vue({
            data: {
                message: '안녕 뷰 제이에스!',
                uid: 10,
                //할일 #2
                //uid를 변경하고 해당 uid의 변경여부를 개발자도구의 화면요소검사 기능으로 확인해보기
                //p태그의 id값을 검사
                flag: false
                //할일 #4
                //위 flag 값을 false로 변경했을때 화면에 어떤 영향을 주는지 확인해보기
            },
            methods: {
                //할일 #3
                //eventMethod를 하나 추가하고 해당 이벤트를 실행하는 버튼을 추가해 보세요.
                eventMethod: function(){
                    console.log("eventMethod 실행됨!");
                }
            }
        }).$mount('#app');
    </script>
</body>
</html>
