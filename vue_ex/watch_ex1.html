<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watch속성</title>
</head>
<body>
    <!--
        1. watch속성은 데이터 변화를 감지하여 자동으로 특정 로직을 수행함.
        2. computed속성과 유사하지만, computed속성은 내장api를 활용한 간단한 연산정도로 적합한 반면,
        watch속성은 데이터 호출과 같이 시간이 상대적으로 더 많이 소모되는 비동기 처리에 적합함
     -->
     <div id="app">
        <input v-model="message">
     </div>
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
     <script>
         new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            },
            watch: {
                message: function(data){
                    console.log("message의 값이 바뀝니다 : ," + data);
                }
            }
         });
     </script>
</body>
</html>
