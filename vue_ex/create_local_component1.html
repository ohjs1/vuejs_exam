<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역컴포넌트 등록예제1</title>
</head>
<body>
    <div id="app">
        <local-component></local-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var cmp = {
            template: '<div>지역컴포넌트가 등록되었습니다.</div>'
        };

        new Vue({
            el: '#app',
            components: {
                'local-component': cmp
            }
        });
    </script>

</body>
</html>
