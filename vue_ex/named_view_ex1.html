<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Named View Ex1</title>
</head>
<body>
    <div id="app">
        <router-view name="header"></router-view>
        <router-view></router-view>
        <router-view name="footer"></router-view>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
        //컴포넌트 내용 정리
        var Body = { template : '<div>This is Body</div>' };        
        var Header = { template : '<div>This is Header</div>' };
        var Footer = { template : '<div>This is Footer</div>' };

        var LoginBody = { template : '<div>This is LoginBody</div>' };
        var LoginHeader = { template : '<div>This is LoginHeader</div>' };
        var LoginFooter = { template : '<div>This is LoginFooter</div>' };

        var routes = [
            {
                path: '/',
                components: {
                    default: Body,
                    header: Header,
                    footer: Footer
                }
            },
            // /login URL을 추가하고 LoginHeader, LoginBody, LoginFooter 컴포넌트를 추가해 보세요.
            {
                path: '/login',
                components: {
                    default: LoginBody,
                    header: LoginHeader,
                    footer: LoginFooter
                }
            }
        ]

        var router = new VueRouter({
            routes
        });

        var app = new Vue({
            router
        }).$mount("#app");
    </script>
</body>
</html>
